<!-- 言語選択モーダル -->
<div id="language-modal" class="modal">
    <div class="modal-content">
        <h2>言語を選択してください / Select Language</h2>
        <div class="language-buttons">
            <button id="select-japanese" class="language-button">
                <span class="flag">🇯🇵</span>
                <span>日本語で話す</span>
            </button>
            <button id="select-english" class="language-button">
                <span class="flag">🇺🇸</span>
                <span>Speak English</span>
            </button>
        </div>
    </div>
</div>
