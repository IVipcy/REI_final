# ====================================================
# Render.com デプロイ設定ファイル
# AI Avatar REI - Kyo-Yuzen Chatbot System
# ====================================================

services:
  # メインWebサービス（Flask + Socket.IO）
  - type: web
    name: ai-avatar-rei
    runtime: python
    region: singapore  # 日本に近いリージョン
    plan: starter  # $7/月プラン（永続ディスク付き）
    
    # ビルド設定
    buildCommand: bash build.sh
    startCommand: gunicorn application:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --preload --log-level info
    
    # 環境変数（Renderダッシュボードで設定が必要）
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: PORT
        value: 8000
      
      # OpenAI API（必須）
      - key: OPENAI_API_KEY
        sync: false  # Renderダッシュボードで手動設定
      
      # Azure Speech Service（必須・音声合成用）
      - key: AZURE_SPEECH_KEY
        sync: false
      
      - key: AZURE_SPEECH_REGION
        value: japaneast
      
      - key: AZURE_VOICE_NAME
        value: ja-JP-NanamiNeural
      
      # Flask設定
      - key: FLASK_ENV
        value: production
      
      - key: SECRET_KEY
        generateValue: true  # ランダムな値を自動生成
    
    # 永続ディスク設定（重要！データが消えないようにする）
    disk:
      name: rei-persistent-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1  # 1GB（ChromaDB用）
    
    # ヘルスチェック
    healthCheckPath: /health
    
    # 自動デプロイ
    autoDeploy: true  # GitHubへのpush時に自動デプロイ

# ====================================================
# 📌 重要な注意事項
# ====================================================
# 
# 1. **永続ディスク（Persistent Disk）**
#    - Starterプラン以上が必要（$7/月〜）
#    - data/chroma_db/ と uploads/ が保存される
#    - アプリ再起動時もデータが保持される
#
# 2. **環境変数の設定**
#    - Renderダッシュボードで手動設定必須:
#      * OPENAI_API_KEY
#      * AZURE_SPEECH_KEY
#
# 3. **リージョン選択**
#    - singapore: 日本から最も近い（レイテンシ低）
#
# 4. **コスト**
#    - Starter: $7/月（512MB RAM、永続ディスク）
#    - Standard: $25/月（2GB RAM）
#
# ====================================================

