<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Avator_Basic</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* ========== スクロールバーを消す設定 ========== */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden !important; /* スクロールバー非表示 */
      }
      
      #unity-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
      
      /* フッターを非表示 */
      #unity-footer {
        display: none !important;
      }
      
      /* モバイル対応 */
      .unity-mobile #unity-canvas {
        width: 100% !important;
        height: 100% !important;
      }
      /* ========== スクロールバー設定終了 ========== */
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Avator_Basic</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Avator_Basic",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // ========== 画面全体表示用に修正 ==========
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        // ========== 修正終了 ==========
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          // ========== 感情分析連携用コード ==========
          
          window.unityInstance = unityInstance;
          
          window.sendMessageToUnity = function(message) {
            if (unityInstance) {
              try {
                unityInstance.SendMessage('WebGLBridge', 'OnMessage', message);
                console.log("Message sent to Unity:", message);
              } catch (error) {
                console.error("Error sending message to Unity:", error);
              }
            } else {
              console.warn("Unity instance not available");
            }
          };
          
          window.addEventListener('message', function(event) {
            console.log("Received message:", event.data);
            
            if (event.data && event.data.type === 'emotion') {
              if (unityInstance) {
                try {
                  const message = JSON.stringify(event.data);
                  unityInstance.SendMessage('WebGLBridge', 'OnMessage', message);
                  console.log("Emotion message sent to Unity:", message);
                } catch (error) {
                  console.error("Error sending emotion to Unity:", error);
                }
              }
            }
          });
          
          window.testEmotion = function(emotion) {
            if (unityInstance) {
              try {
                const message = JSON.stringify({
                  type: 'emotion',
                  emotion: emotion
                });
                unityInstance.SendMessage('WebGLBridge', 'OnMessage', message);
                console.log("Test emotion sent:", emotion);
                return "Emotion sent: " + emotion;
              } catch (error) {
                console.error("Error sending test emotion:", error);
                
                // 代替GameObjectを試行
                const alternativeNames = ['Live2DController', 'EmotionController', 'Avatar', 'REI'];
                for (let name of alternativeNames) {
                  try {
                    unityInstance.SendMessage(name, 'OnMessage', message);
                    console.log(`✅ Alternative GameObject found: ${name}`);
                    return `Emotion sent to ${name}: ${emotion}`;
                  } catch (e) {
                    console.log(`❌ ${name} not found`);
                  }
                }
                return "WebGLBridge not found - tried alternatives";
              }
            } else {
              console.error("Unity instance not available");
              return "Unity not ready";
            }
          };
          
          window.checkUnityStatus = function() {
            if (unityInstance) {
              console.log("Unity is ready");
              console.log("Unity instance:", unityInstance);
              return "Unity is ready";
            } else {
              console.log("Unity is not ready");
              return "Unity is not ready";
            }
          };
          
          if (window.parent !== window) {
            window.parent.postMessage({
              type: 'unity-ready',
              unityInstance: true
            }, '*');
            console.log("Unity ready message sent to parent window");
          }
          
          console.log("Unity WebGL loaded successfully");
          console.log("Available functions:");
          console.log("- testEmotion(emotion): Test emotion change");
          console.log("- checkUnityStatus(): Check if Unity is ready");
          console.log("- sendMessageToUnity(message): Send custom message to Unity");
          
          // ========== 感情分析連携用コード終了 ==========
          
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // ========== ウィンドウリサイズ対応 ==========
          function resizeCanvas() {
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
          }
          
          window.addEventListener('resize', resizeCanvas);
          resizeCanvas();
          // ========== リサイズ対応終了 ==========
          
        }).catch((message) => {
          alert(message);
          console.error("Unity load error:", message);
        });
      };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("JavaScript error:", error);
        return false;
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
